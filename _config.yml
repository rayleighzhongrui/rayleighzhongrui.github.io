# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 桔子林 
subtitle:
description: 若得心事如偿诉，谁愿一生扮疏狂
author: 钟睿 
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://rayleighzhongrui.github.io
root: /
permalink: archives/:abbrlink.html
abbrlink: #abbrlink设置
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
  ## crc16 & hex
  ##  https://iassas.com/posts/66c8.html
  ## crc16 & dec
  ##  https://iassas.com/posts/65535.html
  ## crc32 & hex
  ##  https://iassas.com/posts/8ddf18fb.html
  ## crc32 & dec
  ##  https://iassas.com/posts/1690090958.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator: #主页索引
  path: ''
  per_page: 5
  order_by: -date

archive_generator: #档案索引
  per_page: 20
  yearly: true
  monthly: true

tag_generator: #标签索引
  per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:rayleighzhongrui/rayleighzhongrui.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# hexo-neat 静态资源压缩
neat_enable: true 
neat_html:
  enable: true
  exclude: 
neat_css:
  enable: false
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
# 文章加密功能
encrypt:
  enable: true
# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
lazyload:
  enable: true 
  onlypost: false
  loadingImg: # eg. ./images/loading.png

server:
  port: 4001
  compress: true
  header: true
#吉祥物
